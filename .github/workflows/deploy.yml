name: Deploy at server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> "$GITHUB_OUTPUT"
          echo "url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Save start time
        id: time
        run: echo "start=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Notify start via Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="üöÄ *Deploy started!*%0Aüñ•Ô∏è Host: \`${{ secrets.SSH_HOST }}\`%0Aüë§ Actor: \`${{ github.actor }}\`%0Aüì¶ Repo: \`${{ github.repository }}\`%0Aüåø Branch: \`${{ github.ref_name }}\`%0Aüîó Commit: [${{ steps.commit.outputs.message }}](${{ steps.commit.outputs.url }})" \
            -d parse_mode=Markdown

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            # Ensure base deps
            if ! command -v git >/dev/null 2>&1; then
              echo "Installing Git..."
              sudo apt-get update -y
              sudo apt-get install -y git
            fi

            # Make sure project dir exists
            mkdir -p /root/kisy

            cd /root/kisy

            # Clone if not exists, else update
            if [ ! -d "kisy_backend/.git" ]; then
              echo "Cloning repo..."
              git clone https://github.com/${{ github.repository }}.git kisy_backend
            fi

            cd kisy_backend
            git fetch --all
            git reset --hard origin/main

            chmod +x ./deploy.sh
            ./deploy.sh

      - name: Notify result via Telegram
        if: always()
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ steps.time.outputs.start }}
          DURATION=$((END_TIME - START_TIME))

          STATUS=$([[ "${{ job.status }}" == "success" ]] && echo "‚úÖ *Deploy successful!*" || echo "‚ùå *Deploy failed!*")

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="${STATUS}%0Aüì¶ Repo: \`${{ github.repository }}\`%0Aüåø Branch: \`${{ github.ref_name }}\`%0Aüîó Commit: [${{ steps.commit.outputs.message }}](${{ steps.commit.outputs.url }})%0A‚è± Duration: *${DURATION}s*" \
            -d parse_mode=Markdown
